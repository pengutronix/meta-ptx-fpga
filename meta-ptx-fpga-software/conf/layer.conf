# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "ptx-fpga-software"
BBFILE_PATTERN_ptx-fpga-software = "^${LAYERDIR}/"
BBFILE_PRIORITY_ptx-fpga-software = "7"

LAYERSERIES_COMPAT_ptx-fpga-software = "gatesgarth"
