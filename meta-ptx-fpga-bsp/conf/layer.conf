# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "ptx-fpga-bsp"
BBFILE_PATTERN_ptx-fpga-bsp = "^${LAYERDIR}/"
BBFILE_PRIORITY_ptx-fpga-bsp = "11"

LAYERSERIES_COMPAT_ptx-fpga-bsp = "gatesgarth hardknott kirkstone"
